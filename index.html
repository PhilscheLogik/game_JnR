<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Shift + Alt + F -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Games</title>

    <link href="css/general.css" rel="stylesheet" type="text/css" />
    <link href="css/header.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link href="css/footer.css" rel="stylesheet" type="text/css" />
    <link href="css/media.css" rel="stylesheet" type="text/css" />

    <link
      rel="icon"
      href="../asset/img/favicon/favicon.png"
      type="image/x-icon"
    />
  </head>

  <body id="body-container" onload="createStartMenu()">
    <!-- note/clue -->
    <div id="orientation-warning" class="d_none">
      <p>Bitte drehen Sie Ihr Gerät ins Querformat, um das Spiel zu spielen.</p>
      <img src="./asset/img/icon/rotate-icon.png" alt="Rotate Device Icon" />
    </div>
    <!-- header -->
    <header>
      <h1>Die versunkenen Schiffe</h1>
      <nav>
        <a id="myButton" href="#main-content"
          ><img src="./asset/img/icon/screen.png" alt="Screen Icon"
        /></a>
      </nav>
    </header>
    <!-- main -->
    <main id="main-content">
      <section id="canvas-section" class="d_none">
        <canvas id="canvas" style="width: 720px; height: 480px"></canvas>

        <!-- left -->
        <section id="joystick-container">
          <div class="cross-container">
            <div id="button-1" class="control-button top">↑</div>
            <div id="button-2" class="control-button left">←</div>
            <div id="button-3" class="control-button bottom">↓</div>
            <div id="button-4" class="control-button right">→</div>
          </div>
        </section>

        <!-- right -->
        <section id="controls">
          <div class="cross-container">
            <div id="button-5" class="control-button right">Q</div>
            <div id="button-6" class="control-button left">#</div>
          </div>
        </section>
      </section>
      <section id="menu-section"></section>

      <div>
        <label for="music-volume">Musiklautstärke:</label>
        <input
          type="range"
          id="music-volume"
          min="0"
          max="1"
          step="0.01"
          value="0.0"
        />
      </div>
      <div>
        <label for="effects-volume">Geräuschlautstärke:</label>
        <input
          type="range"
          id="effects-volume"
          min="0"
          max="1"
          step="0.01"
          value="0.0"
        />
      </div>
    </main>

    <!-- footbar -->
    <footer>
      <p>©2025 Alle Rechte vorbehalten.</p>
      <p>
        Bilder stammen von
        <a target="_blank" href="https://pixabay.com/de/">Pixabay</a>
      </p>
      <p>
        Icons sind von
        <a
          target="_blank"
          href="https://fonts.google.com/icons?icon.size=24&icon.color=%23e8eaed"
          >Google Fonts</a
        >
        und
        <a
          target="_blank"
          href="https://www.flaticon.com/de/kostenlose-icons/smartphone-drehen"
          >Flaticon</a
        >
      </p>

      <a href="https://github.com/PhilscheLogik" target="_blank"
        ><img src="./asset/img//logo/github.png" alt="github logo"
      /></a>
    </footer>
  </body>

  <script src="./js/class/drawable-object.class.js" defer="defer"></script>
  <script src="./js/class/status-bar.class.js" defer="defer"></script>

  <script src="./js/class/movement.class.js" defer="defer"></script>

  <script src="./js/class/throwable-object.class.js" defer="defer"></script>
  <script src="./js/class/playable-character.class.js" defer="defer"></script>
  <script src="./js/class/enemy.class.js" defer="defer"></script>
  <script src="./js/class/fish.class.js" defer="defer"></script>
  <script src="./js/class/fishman.class.js" defer="defer"></script>
  <script src="./js/class/endboss.class.js" defer="defer"></script>

  <script src="./js/class/item.class.js" defer="defer"></script>
  <script src="./js/class/ammunition.class.js" defer="defer"></script>
  <script src="./js/class/coin.class.js" defer="defer"></script>

  <script src="./js/class/bubble.class.js" defer="defer"></script>
  <script src="./js/class/background-object.class.js" defer="defer"></script>
  <script src="./js/class/keyboard.class.js" defer="defer"></script>

  <script src="./js/class/level.class.js" defer="defer"></script>
  <script src="./js/levels/level1.js" defer="defer"></script>
  <script src="./js/class/world.class.js" defer="defer"></script>

  <script src="./js/database.js" defer="defer"></script>
  <script src="./js/template.js" defer="defer"></script>
  <script src="./js/game.js" defer="defer"></script>
</html>
